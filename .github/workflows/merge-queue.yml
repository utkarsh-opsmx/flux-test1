name: merge-queue-check

on:
  merge_group:

jobs:
  validate-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Simulate a merge-time validation
        run: |
          echo "ğŸ§ª Running checks on merge group..."
          # Example: reject if a forbidden file is touched
          if git diff --name-only ${{ github.event.merge_group.base_sha }} ${{ github.sha }} | grep -q '^secrets/'; then
            echo "âŒ Cannot modify secrets/ directory during merge."
            exit 1
          fi
          echo "âœ… Merge group checks passed."
